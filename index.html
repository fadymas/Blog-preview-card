<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      <img
        src="assets/images/illustration-article.svg"
        width="279"
        height="200"
        alt=""
      />
      <div class="info">
        <p class="learning Text-preset3-Bold">Learning</p>
        <p class="Text-preset3" style="margin: 0">Published 21 Dec 2023</p>
        <a href="#" class="Text-preset3-Bold">HTML & CSS foundations</a>
        <p class="Text-preset2">

          content, and presentation.
        </p>
      </div>
      <div class="profile">
        <img
          src="/assets/images/image-avatar.webp"
          alt="profile-photo"
          width="32"
        />
        <h6 class="Text-preset3-Bold">Greg Hooper</h6>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
